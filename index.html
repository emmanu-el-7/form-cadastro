<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Café - Cadastro</title>
    <meta name="description" content="Explore variados aromas e sabores de café para todos os gostos!!">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <span class="logo">Aroma Café</span>
            <a href="https://github.com/emmanu-el-7/Landing-Page-V.1" class="github"><img src="https://cdn.worldvectorlogo.com/logos/github-icon-2.svg"/></a>
        </nav>
    </header>
    <div class="register">
        <h2>Aroma Café</h2>
        <p className="subtitle">
            Cadastre-se para aproveitar a maior e melhor variedade de cafés do país!!
        </p>
        <form>
            <input
            type="text"
            placeholder="Nome"
            name="name"
            />
            <input
            type="email"
            placeholder="E-mail"
            name="email"
            />
            <input
            type="password"
            placeholder="Senha"
            name="password"
            />
            <input
            type="password"
            placeholder="Confirme a senha"
            name="confirmPassword"
            />
            <p></p>
            <input
            type="submit"
            value="Cadastrar" />
            <p>
            Já possui cadastro?
            </p>
            <a href="https://pagina-login-taupe.vercel.app/">Clique aqui</a>
        </form>
    </div>
